<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Launch countdown timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    <div class="hills-background">
        <img class="img-fluid" src="./images/pattern-hills.svg" alt="">
    </div>
    <div class="container">
        <div class="row mx-lg-auto flex-column gap-4">
            <div class="col text-center fw-bold text-white"><h1>WE'RE LAUNCHING SOON</h1></div>
            <div class="col">
              <div class="row time-cards text-center m-lg-auto m-sm-2 gap-lg-4 gap-md-2">
                <div class="col d-flex justify-content-center align-items-center flex-column gap-4">
                  <div class="days-card ">
                    <div class="D-top"></div>
                    <div class="D-bottom"></div>
                    <div class="D-top-flip"></div>
                    <div class="D-bottom-flip "></div>
                  </div>
                  <p class="text fw-bold">Days</p>
                </div>
                <div class="col d-flex justify-content-center align-items-center flex-column gap-4">
                  <div class="hours-card ">
                    <div class="H-top"></div>
                    <div class="H-bottom"></div>
                    <div class="H-top-flip"></div>
                    <div class="H-bottom-flip "></div>
                  </div>
                  <p class="text fw-bold">hours</p>
                </div>
                <div class="col d-flex justify-content-center align-items-center flex-column gap-4">
                  <div class="minutes-card ">
                    <div class="M-top"></div>
                    <div class="M-bottom"></div>
                    <div class="M-top-flip"></div>
                    <div class="M-bottom-flip "></div>
                  </div>
                  <p class="text fw-bold">Minutes</p>
                </div>
                <div class="col d-flex justify-content-center align-items-center flex-column gap-4">
                  <!-- <div id="book" class="book">
                    <div id="p1" class="paper">
                        <div class="front">
                            <div id="f1" class="front-content">
                                Front 1
                            </div>
                        </div>
                        <div class="back">
                            <div id="b1" class="back-content">
                            </div>
                        </div>
                    </div> -->
                  <div class="seconds-card ">
                    <div class="S-top"></div>
                    <div class="S-bottom"></div>
                    <div class="S-top-flip"></div>
                    <div class="S-bottom-flip "></div>
                  </div>
                  <p class="text fw-bold">Seconds</p>
                </div>
                  
                </div>
              </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
